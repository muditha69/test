<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX Git - Admin Host</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Basic styling for the admin page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0815, #0f0c1d);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #1a1629;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(176, 38, 255, 0.5);
            width: 100%;
            max-width: 700px;
            margin-top: 50px;
            border: 1px solid #ff26b2;
            margin-bottom: 30px; /* Added margin-bottom */
        }

        h1, h2 {
            color: #ff26b2;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255, 38, 178, 0.7);
        }

        h2 {
            font-size: 2rem;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #b0b3c5;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select { /* Added select for category dropdown */
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #b026ff;
            border-radius: 8px;
            background-color: #0f0c1d;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #ff26b2;
            box-shadow: 0 0 10px rgba(255, 38, 178, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff26b2, #b026ff);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 38, 178, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 38, 178, 0.6);
        }

        .clear-btn {
            background-color: #555;
            color: white;
        }

        .clear-btn:hover {
            background-color: #777;
        }

        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745; /* Green for success */
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .message-box.error {
            background-color: #dc3545; /* Red for error */
        }
        .message-box.show {
            opacity: 1;
            visibility: visible;
        }

        /* List Containers for Admin */
        .video-list-container, .category-list-container {
            background-color: #1a1629;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(176, 38, 255, 0.5);
            width: 100%;
            max-width: 700px;
            margin-top: 50px;
            border: 1px solid #b026ff;
        }

        .video-item, .category-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            justify-content: space-between;
        }

        .video-item:last-child, .category-item:last-child {
            border-bottom: none;
        }

        .video-item img, .category-item img { /* Added category-item img */
            width: 80px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .video-details, .category-details {
            flex-grow: 1;
        }

        .video-details h3, .category-details h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .video-details p, .category-details p { /* Added category-details p */
            font-size: 0.9rem;
            color: #b0b3c5;
        }

        .delete-btn {
            background-color: #dc3545; /* Red */
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .no-videos-message, .no-categories-message {
            text-align: center;
            padding: 20px;
            color: #b0b3c5;
            font-style: italic;
        }

        /* Custom Message Box and Prompt Styles */
        .custom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-box {
            background-color: #1a1629;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            border: 1px solid #ff26b2;
            width: 90%;
            max-width: 400px;
        }

        .custom-box p {
            text-align: center;
            font-size: 1.1rem;
        }

        .custom-box button {
            background-color: #ff26b2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        .custom-box button:hover {
            background-color: #d81b60;
        }

        .custom-prompt-buttons {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .custom-prompt-buttons button {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
        }

        .custom-prompt-buttons .no-btn {
            background-color: #555;
        }

        .custom-prompt-buttons .no-btn:hover {
            background-color: #777;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container, .video-list-container, .category-list-container {
                margin-top: 20px;
                padding: 20px;
            }
            h1, h2 {
                font-size: 2rem;
            }
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            button {
                width: 100%;
            }
            .video-item, .category-item {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }
            .video-item img, .category-item img {
                margin-bottom: 10px;
            }
            .delete-btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Video Content</h1>
        <form id="video-form">
            <div class="form-group">
                <label for="videoTitle">Video Title:</label>
                <input type="text" id="videoTitle" required placeholder="e.g., Passionate Encounter - Late Night Session">
            </div>
            <div class="form-group">
                <label for="thumbnailUrl">Thumbnail Image URL:</label>
                <input type="text" id="thumbnailUrl" required placeholder="e.g., https://example.com/thumb.jpg">
            </div>
            <div class="form-group">
                <label for="videoUrl">Video Play URL (e.g., YouTube video link):</label>
                <input type="text" id="videoUrl" required placeholder="e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            </div>
            <div class="form-group">
                <label for="videoDuration">Duration (e.g., 22:15):</label>
                <input type="text" id="videoDuration" required placeholder="e.g., 22:15">
            </div>
            <div class="form-group">
                <label for="videoCategory">Category:</label>
                <select id="videoCategory" required>
                    <option value="">-- Select a Category --</option>
                    <!-- Categories will be dynamically loaded here by JavaScript -->
                </select>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn"><i class="fas fa-plus-circle"></i> Add Video</button>
                <button type="button" class="clear-btn" id="clear-video-form-btn"><i class="fas fa-eraser"></i> Clear Form</button>
            </div>
        </form>
    </div>

    <div class="container">
        <h1>Add New Category</h1>
        <form id="category-form">
            <div class="form-group">
                <label for="categoryName">Category Name:</label>
                <input type="text" id="categoryName" required placeholder="e.g., Anal, Asian, Blowjob">
            </div>
            <div class="form-group">
                <label for="categoryThumbnailUrl">Category Thumbnail URL:</label>
                <input type="text" id="categoryThumbnailUrl" required placeholder="e.g., https://example.com/category_thumb.jpg">
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn"><i class="fas fa-plus-circle"></i> Add Category</button>
                <button type="button" class="clear-btn" id="clear-category-form-btn"><i class="fas fa-eraser"></i> Clear Form</button>
            </div>
        </form>
    </div>

    <div class="category-list-container">
        <h2>Manage Existing Categories</h2>
        <div id="admin-category-list">
            <!-- Categories will be loaded here by JavaScript -->
            <div class="no-categories-message" id="no-admin-categories">
                <i class="fas fa-info-circle"></i> No categories added yet.
            </div>
        </div>
    </div>

    <div class="video-list-container">
        <h2>Manage Existing Videos</h2>
        <div id="admin-video-list">
            <!-- Videos will be loaded here by JavaScript -->
            <div class="no-videos-message" id="no-admin-videos">
                <i class="fas fa-info-circle"></i> No videos added yet.
            </div>
        </div>
    </div>

    <div id="message-box" class="message-box"></div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Your Firebase configuration (use your actual project config)
        const firebaseConfig = {
            apiKey: "AIzaSyAsZ-nw5UgKRotI2_Kgb9V-BFXS3JoX7UU",
            authDomain: "xxx-git.firebaseapp.com",
            projectId: "xxx-git",
            storageBucket: "xxx-git.firebasestorage.app",
            messagingSenderId: "1097384679265",
            appId: "1:1097384679265:web:3969c888f193b42f8bd720",
            measurementId: "G-TFJW56LFKV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Sign in anonymously for admin access (for simplicity in this example)
        // In a real application, you'd implement proper admin authentication (e.g., email/password, custom claims)
        (async () => {
            try {
                await signInAnonymously(auth);
                console.log("Admin: Signed in anonymously.");
                fetchAndDisplayAdminVideos(); // Fetch videos after auth
                fetchAndDisplayAdminCategories(); // Fetch categories after auth
                populateCategoryDropdown(); // Populate dropdown after auth and initial category fetch
            } catch (error) {
                console.error("Admin: Failed to sign in anonymously:", error);
                showMessage("Failed to initialize admin access. Check console.", 'error');
            }
        })();

        const videoForm = document.getElementById('video-form');
        const clearVideoFormBtn = document.getElementById('clear-video-form-btn');
        const messageBox = document.getElementById('message-box');
        const adminVideoList = document.getElementById('admin-video-list');
        const noAdminVideosMessage = document.getElementById('no-admin-videos');
        const videoCategorySelect = document.getElementById('videoCategory'); // New

        const categoryForm = document.getElementById('category-form'); // New
        const clearCategoryFormBtn = document.getElementById('clear-category-form-btn'); // New
        const adminCategoryList = document.getElementById('admin-category-list'); // New
        const noAdminCategoriesMessage = document.getElementById('no-admin-categories'); // New

        // Function to show custom messages
        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.className = 'message-box show'; // Reset classes and add 'show'
            if (type === 'error') {
                messageBox.classList.add('error');
            } else {
                messageBox.classList.remove('error');
            }
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000); // Message disappears after 3 seconds
        }

        // Custom UI functions (message box and prompt)
        function showCustomMessage(message) {
            const overlay = document.createElement('div');
            overlay.classList.add('custom-overlay');
            overlay.innerHTML = `
                <div class="custom-box">
                    <p>${message}</p>
                    <button>OK</button>
                </div>
            `;
            document.body.appendChild(overlay);
            overlay.querySelector('button').addEventListener('click', () => {
                document.body.removeChild(overlay);
            });
        }

        function showCustomPrompt(message, callback) {
            const overlay = document.createElement('div');
            overlay.classList.add('custom-overlay');
            overlay.innerHTML = `
                <div class="custom-box">
                    <p>${message}</p>
                    <div class="custom-prompt-buttons">
                        <button class="yes-btn">Yes</button>
                        <button class="no-btn">No</button>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);

            const yesBtn = overlay.querySelector('.yes-btn');
            const noBtn = overlay.querySelector('.no-btn');

            yesBtn.addEventListener('click', () => {
                document.body.removeChild(overlay);
                callback(true);
            });

            noBtn.addEventListener('click', () => {
                document.body.removeChild(overlay);
                callback(false);
            });
        }

        // Handle category form submission (NEW)
        categoryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const categoryName = document.getElementById('categoryName').value.trim();
            const categoryThumbnailUrl = document.getElementById('categoryThumbnailUrl').value.trim(); // NEW

            if (!categoryName || !categoryThumbnailUrl) {
                showMessage("Category name and thumbnail URL cannot be empty.", 'error');
                return;
            }

            try {
                // Check if category already exists (case-insensitive)
                const categoriesRef = collection(db, "categories");
                const querySnapshot = await getDocs(categoriesRef);
                const existingCategories = querySnapshot.docs.map(doc => doc.data().name.toLowerCase());

                if (existingCategories.includes(categoryName.toLowerCase())) {
                    showMessage("Category already exists!", 'error');
                    return;
                }

                await addDoc(categoriesRef, { 
                    name: categoryName, 
                    thumbnail: categoryThumbnailUrl, // Store thumbnail
                    createdAt: new Date() 
                });
                showMessage("Category added successfully!");
                categoryForm.reset();
                fetchAndDisplayAdminCategories(); // Refresh categories list
                populateCategoryDropdown(); // Refresh dropdown
            } catch (e) {
                console.error("Error adding category: ", e);
                showMessage("Error adding category: " + e.message, 'error');
            }
        });

        // Handle clear category form button (NEW)
        clearCategoryFormBtn.addEventListener('click', () => {
            categoryForm.reset();
        });

        // Function to fetch and display categories in the admin panel (NEW)
        async function fetchAndDisplayAdminCategories() {
            adminCategoryList.innerHTML = '';
            noAdminCategoriesMessage.style.display = 'none';

            try {
                const categoriesRef = collection(db, 'categories');
                const querySnapshot = await getDocs(categoriesRef);

                if (querySnapshot.empty) {
                    noAdminCategoriesMessage.style.display = 'block';
                    return;
                }

                let categories = [];
                querySnapshot.forEach((doc) => {
                    categories.push({ id: doc.id, ...doc.data() });
                });

                categories.sort((a, b) => a.name.localeCompare(b.name)); // Sort alphabetically

                categories.forEach((category) => {
                    const categoryItem = document.createElement('div');
                    categoryItem.classList.add('category-item');
                    categoryItem.setAttribute('data-category-id', category.id);

                    categoryItem.innerHTML = `
                        <img src="${category.thumbnail}" alt="${category.name} Thumbnail" onerror="this.onerror=null; this.src='https://placehold.co/80x50/0f0c1d/ffffff?text=No+Image'">
                        <div class="category-details">
                            <h3>${category.name}</h3>
                        </div>
                        <button class="delete-btn" data-id="${category.id}"><i class="fas fa-trash"></i> Delete</button>
                    `;
                    adminCategoryList.appendChild(categoryItem);
                });

                adminCategoryList.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const categoryIdToDelete = e.currentTarget.getAttribute('data-id');
                        showCustomPrompt(`Are you sure you want to delete category "${e.currentTarget.previousElementSibling.querySelector('h3').textContent}"? All videos associated ONLY with this category will become uncategorized.`, (response) => {
                            if (response) {
                                deleteCategory(categoryIdToDelete);
                            }
                        });
                    });
                });

            } catch (error) {
                console.error("Error fetching admin categories: ", error);
                adminCategoryList.innerHTML = `
                    <div class="no-categories-message" style="color: #dc3545;">
                        <i class="fas fa-exclamation-circle"></i> Error loading categories.
                    </div>
                `;
            }
        }

        // Function to delete a category (NEW)
        async function deleteCategory(categoryId) {
            try {
                await deleteDoc(doc(db, "categories", categoryId));
                showMessage("Category deleted successfully!");
                console.log("Category successfully deleted with ID:", categoryId);
                fetchAndDisplayAdminCategories(); // Refresh the list after deletion
                populateCategoryDropdown(); // Refresh dropdown
            } catch (error) {
                console.error("Error deleting category: ", error);
                showMessage("Error deleting category: " + error.message, 'error');
            }
        }

        // Function to populate the video category dropdown (NEW)
        async function populateCategoryDropdown() {
            videoCategorySelect.innerHTML = '<option value="">-- Select a Category --</option>'; // Clear existing options
            try {
                const categoriesRef = collection(db, 'categories');
                const querySnapshot = await getDocs(categoriesRef);
                
                let categories = [];
                querySnapshot.forEach((doc) => {
                    categories.push({ id: doc.id, name: doc.data().name });
                });
                categories.sort((a, b) => a.name.localeCompare(b.name));

                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name.toLowerCase(); // Use lowercase for consistency
                    option.textContent = category.name;
                    videoCategorySelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error populating categories dropdown: ", error);
                showMessage("Error loading categories for dropdown.", 'error');
            }
        }

        // Handle video form submission (MODIFIED to include category)
        videoForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            // Get form values
            const videoTitle = document.getElementById('videoTitle').value;
            const thumbnailUrl = document.getElementById('thumbnailUrl').value;
            const videoUrl = document.getElementById('videoUrl').value;
            const videoDuration = document.getElementById('videoDuration').value;
            const videoCategory = videoCategorySelect.value; // Get selected category
            
            // Initial values for views and likes
            const initialViews = "0"; // Stored as string to match existing format
            const initialLikes = "0"; // Stored as string to match existing format
            const initialDescription = "No description available."; // Default description

            // Create a video object
            const videoData = {
                title: videoTitle,
                thumbnail: thumbnailUrl,
                url: videoUrl, // This will be the direct play URL
                duration: videoDuration,
                views: initialViews,
                likes: initialLikes,
                description: initialDescription,
                category: videoCategory, // Add category to video data
                createdAt: new Date() // Timestamp for ordering
            };

            try {
                // Add document to 'public_videos' collection
                const docRef = await addDoc(collection(db, "public_videos"), videoData);
                console.log("Document written with ID: ", docRef.id);
                showMessage("Video added successfully!");
                videoForm.reset(); // Clear form after successful submission
                fetchAndDisplayAdminVideos(); // Refresh the list of videos
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage("Error adding video: " + e.message, 'error');
            }
        });

        // Handle clear video form button
        clearVideoFormBtn.addEventListener('click', () => {
            videoForm.reset();
        });

        // Function to fetch and display videos in the admin panel (MODIFIED for category display)
        async function fetchAndDisplayAdminVideos() {
            adminVideoList.innerHTML = ''; // Clear existing list
            noAdminVideosMessage.style.display = 'none'; // Hide no videos message initially

            try {
                const publicVideosRef = collection(db, 'public_videos');
                const querySnapshot = await getDocs(publicVideosRef);

                if (querySnapshot.empty) {
                    noAdminVideosMessage.style.display = 'block'; // Show no videos message
                    return;
                }

                let videos = [];
                querySnapshot.forEach((doc) => {
                    videos.push({ id: doc.id, ...doc.data() });
                });

                // Sort videos by createdAt in JavaScript after fetching
                videos.sort((a, b) => {
                    const dateA = a.createdAt ? a.createdAt.toDate() : new Date(0);
                    const dateB = b.createdAt ? b.createdAt.toDate() : new Date(0);
                    return dateB - dateA; // Descending order (newest first)
                });

                videos.forEach((video) => {
                    const videoItem = document.createElement('div');
                    videoItem.classList.add('video-item');
                    videoItem.setAttribute('data-video-id', video.id);

                    videoItem.innerHTML = `
                        <img src="${video.thumbnail}" alt="Thumbnail" onerror="this.onerror=null; this.src='https://placehold.co/80x50/0f0c1d/ffffff?text=No+Image'">
                        <div class="video-details">
                            <h3>${video.title}</h3>
                            <p>Category: ${video.category || 'N/A'}</p> <!-- Display category -->
                            <p>Duration: ${video.duration} | Views: ${video.views} | Likes: ${video.likes}</p>
                        </div>
                        <button class="delete-btn" data-id="${video.id}"><i class="fas fa-trash"></i> Delete</button>
                    `;
                    adminVideoList.appendChild(videoItem);
                });

                // Add event listeners to delete buttons
                adminVideoList.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const videoIdToDelete = e.currentTarget.getAttribute('data-id');
                        showCustomPrompt(`Are you sure you want to delete "${e.currentTarget.previousElementSibling.querySelector('h3').textContent}"? This action cannot be undone.`, (response) => {
                            if (response) {
                                deleteVideo(videoIdToDelete);
                            }
                        });
                    });
                });

            } catch (error) {
                console.error("Error fetching admin videos: ", error);
                adminVideoList.innerHTML = `
                    <div class="no-videos-message" style="color: #dc3545;">
                        <i class="fas fa-exclamation-circle"></i> Error loading videos.
                    </div>
                `;
            }
        }

        // Function to delete a video
        async function deleteVideo(videoId) {
            try {
                await deleteDoc(doc(db, "public_videos", videoId));
                showMessage("Video deleted successfully!");
                console.log("Document successfully deleted with ID:", videoId);
                fetchAndDisplayAdminVideos(); // Refresh the list after deletion
            } catch (error) {
                console.error("Error deleting document: ", error);
                showMessage("Error deleting video: " + error.message, 'error');
            }
        }

        // Initial fetch of videos and categories when the admin page loads
        // (already called after auth in the IIFE)
        // document.addEventListener('DOMContentLoaded', populateCategoryDropdown); // Populate dropdown on load - This is now handled by the IIFE after auth.
    </script>
</body>
</html>
